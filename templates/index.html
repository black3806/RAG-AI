<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: gray;
        }
        .container {
            max-width: 1300px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .ask-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }
        .answer {
            margin-top: 20px;
            height: 1200px;
        }
        .answerbox {
            height: 1600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <textarea name="question" rows="2" placeholder="Ask your question here..."></textarea>
            <button type="submit" class="ask-button">Ask AI</button>
        </form>
        <div class="answer">
            <textarea class="answerbox" rows="120" readonly>{{ answer }}</textarea>
        </div>
    </div>
</body>
</html>
